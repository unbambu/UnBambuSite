<section class="relative md:py-24 py-16 bg-gray-50 dark:bg-slate-800" id="contact">
    <div class="container">
        <div class="grid grid-cols-1 pb-8 text-center">
            <h6 class="text-teal-800  dark:text-slate-100 text-base font-bold uppercase mb-2"

                [innerHTML]="'Contact.title' | translate">

            </h6>
            <h3 class="mb-4 md:text-2xl text-xl font-medium dark:text-white"></h3>

            <p class="text-slate-500 dark:text-slate-300 max-w-xl mx-auto"
                
                [innerHTML]="'Contact.desc' | translate">
            </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 md:grid-cols-2 mt-8 items-center gap-6">
            <div class="lg:col-span-8">
                <div class="p-6 rounded-md shadow bg-white dark:bg-slate-900">
                    <form>
                        <div class="grid grid-cols-1">
                            <div class="mb-5">
                                <input name="name" id="name" type="text" class="form-input" placeholder= "{{ 'Contact.Placeholder.Name'  | translate }}"  >
                            </div>

                            
                        </div>

                        <div class="grid grid-cols-1">
                           
                            <div class="mb-5">
                                <input name="email" id="email" type="email" class="form-input" placeholder= "{{ 'Contact.Placeholder.Email'  | translate }}">
                            </div>
                        </div>

                        <div class="grid grid-cols-1">
                           
                            <div class="mb-5">
                                <input name="linkedIn" id="linkedIn" type="text" class="form-input" placeholder= "{{ 'Contact.Placeholder.LinkedIn'  | translate }}">
                            </div>
                            <div class="mb-5">
                                <input name="phone" id="phone" type="email" class="form-input" placeholder= "{{ 'Contact.Placeholder.Phone'  | translate }}">
                            </div>
                        </div>

                        <div class="grid grid-cols-1">
                            <div class="mb-5">
                                <input name="subject" id="subject" class="form-input" placeholder= "{{ 'Contact.Placeholder.Subject'  | translate }}">
                            </div>

                            <div class="mb-5">
                                <textarea name="comments" id="comments" class="form-input textarea h-28"
                                placeholder= "{{ 'Contact.Placeholder.Message'  | translate }}"></textarea>
                            </div>
                        </div>
                       
                        <button type="submit" id="submit" name="send"
                        class="btn bg-orange-100 hover:bg-orange-200 border-orange-100 hover:border-orange-200 hover:text-white text-teal-900 rounded-md h-11 justify-center flex items-center"
                            [innerHTML]="'Contact.title' | translate">                        
                        </button>
                    </form>
                </div>
            </div>

         
        </div>
    </div>
</section>
