  <section class="relative md:py-24 py-16 bg-white dark:bg-slate-700"  id="services">
    <div class="container mt-2">


      <div class="grid grid-cols-1 pb-8 text-center">
        <h6 class="text-teal-800 text-base dark:text-slate-100 font-bold uppercase mb-2">
          
          <div [innerHTML]="'Services.title' | translate"></div>
        </h6>
       
        <h3 class="mb-4 md:text-2xl text-xl font-semibold dark:text-white md:mb-0">
          
          <div [innerHTML]="'Services.subtitle' | translate"></div>
                
        </h3>
        
      </div>
      <div class="flex flex-wrap sm:-m-4  -mb-10 -mt-4 p-10">
        
        <div class="p-4 lg:w-1/3 md:w-full services gap-6 hover:shadow-xl hover:shadow-slate-200 dark:hover:shadow-slate-800 transition-all duration-500 hover:scale-105  rounded-3xl"  
        *ngFor="let item of ('Services.services' | translate)"   > 
          
            <div class="flex rounded-lg border-gray-200 border-opacity-50 p-1 sm:flex-row flex-col">

                <div class=" w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-teal-100 text-teal-800  flex-shrink-0 transition-all duration-500 hover:scale-110 ">
                    <i class="uil uil-{{item.logo }}"></i>
                </div>
                <div class="flex-grow">
                    <h2 class="text-teal-800  text-lg title-font mb-3  hover:text-orange-200 dark:text-slate-100
                     dark:hover:text-orange-200 transition-all duration-500 ease-in-out font-bold">
                      <p [innerHTML]="item.title"> </p>
                    </h2>
                    
                    <p class="leading-relaxed text-base dark:text-slate-300" [innerHTML]="item.desc" > </p>
                    
                   
                </div>
          </div>
        </div>
       

      
      </div>
    </div>
  </section>
